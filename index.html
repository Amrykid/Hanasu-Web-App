<!doctype html>
<head>
	<title>Hanasu</title>
	<link rel="stylesheet/less" type="text/css" href="css/styles.less">
	<script src="js/less.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/font-awesome.css">
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="font-awesome-ie7.css">
	<![endif]-->
</head>
<body>
	<header>
		<h1 id="logo">Hanasu</h1>
		<div id="controls">
			<button id="cBackward" class="controlButton icon-step-backward"></button>
			<button id="cPlay" class="controlButton icon-play"></button>
			<button id="cFoward" class="controlButton icon-step-forward"></button>
		</div>
		<nav id="headerRight">
			<button class="navButton icon-headphones"><span class="navButtonI" i18n-name="NowPlayingGridHeader"></span></button>
			<button id="nButtonStations" class="navButton icon-music"><span class="navButtonI" i18n-name="StationsKey"></span></button>
			<button id="nButtonSettings" class="navButton icon-cog"><span class="navButtonI" i18n-name="SettingsKey"></span></button>
			<button id="nButtonFullscreen" class="navButton icon-fullscreen"><span class="navButtonI" i18n-name="FullscreenKey"></span></button>
		</nav>
	</header>
	<div id="mainPage" class="page">
		<button id="mD" class="button">Dialog Example</button>
		<button id="nE" class="button">Notification Example</button>
	</div>
	<div id="stationsPage" class="page" style="display:none;">
		<div id="stationsLeft" class="leftBar">
			<h1 i18n-name="StationsKey"></h1>
			<ul>
				<li><span i18n-name="HanasuCatalogTreeViewHeader"></span></li>
				<li><span i18n-name="CustomStationsTreeViewHeader"></span></li>
			</ul>
		</div>
		<div id="stationContainer">
			<div class="station">
				<img src="images/stationexample.png"/>
				<span class="sTitle sName">Some random name</span>
				<span class="sTitle sLanguage">And another randmo</span>
				<span class="sTitle sLocation">and another</span>
			</div>
		</div>
	</div>
	<div id="settingsPage" class="page" style="display:none;">
		<div id="settingsLeft" class="leftBar">
			<h1 i18n-name="SettingsKey"></h1>
			<ul>
				<li><span>Web to Client Connection</span></li>
				<li><span>Sound</span></li>
				<li><span>Interface</span></li>
				<li><span>Keyboard Shortcuts</span></li>
			</ul>
		</div>
	</div>
	<div id="dialogP" style="display:none;">
		<div id="dialogDark">
			<div id="dialog">
				<div id="dialogI">
					<h1></h1>
					<p></p>
					<button id="dialogButton" class="button" i18n-name="GenericAffirmativeButton"></button>
				</div>
			</div>
		</div>
	</div>
	<div id="notification" style="display:none;">
		<img id="songimage" src=""/>
		<span id="songname"></span>
		<span id="songartist"></span>
		<span id="notificationIcon" class="icon-info-sign"></span>
	</div>
	<div id="loadingSplash">
		<div id="loadingSplashI">
			<span>Hanasu</span>
		</div>
	</div>
</body>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery-ui-1.9.0.custom.min.js"></script>
<script src="js/jquery.timer.js"></script>
<script src="js/fullscreen.js" type="text/javascript"></script>
<script src="js/core.js" type="text/javascript"></script>
<!--[if IE]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</html>
